<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Stack Visualizer</title>
</head>

<body>
    <div class="stack container">
        <h1 class="heading">Graphical Implementation of Stack</h1>
        <div id="stack-container"></div>
        <div class="controls">
            <button type="button" id="liveToastBtn" class="btn btn-success"
                onclick="pushElement()">Push</button>
            <button type="button" id="liveToastBtn" class="btn btn-danger"
                onclick="popElement()">Pop</button>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <p>Information for reference</p>
            <img src="/input.png" width="400" height="450" alt="text">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
